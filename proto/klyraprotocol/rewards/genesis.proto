syntax = "proto3";
package klyraprotocol.rewards;

import "gogoproto/gogo.proto";
import "klyraprotocol/rewards/params.proto";

option go_package = "github.com/StreamFinance-Protocol/stream-chain/protocol/x/rewards/types";

// GenesisState defines the rewards module's genesis state.
message GenesisState {
  // The parameters of the module.
  Params params = 1 [ (gogoproto.nullable) = false ];
}
