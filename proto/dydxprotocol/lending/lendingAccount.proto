syntax = "proto3";

package dydxprotocol.lending;

import "cosmos_proto/cosmos.proto";
import "google/protobuf/struct.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/StreamFinance-Protocol/stream-chain/protocol/x/lending/types";

// Represents an individual loan within a lending account.
message accountPosition {
  repeated cosmos.base.v1beta1.Coin collateralAmounts = 1;  // Multiple assets can be placed as collateral
  cosmos.base.v1beta1.Coin borrowedAmounts = 2;             // one borrow type per position (og quantity)
  cosmos.base.v1beta1.Coin balance = 3;                     // Keeps track of utilization of collateral + borrow amount
  bool isPureLending = 4;                                   // Indicates if this is a pure lending position
}

// Account structure for user deposits.
message LendingAccount {
  string address = 1 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];
  uint64 nonce = 2;
  repeated accountPosition accountPositions = 3;
}
